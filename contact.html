<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Barik University</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fff0;
      margin: 0;
      color: #333;
    }
    header, footer {
      background: #28a745;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav {
      background: #218838;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 2em;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 0.5em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 0.7em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="content">
  <h2>Get in Touch</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  &copy; 2025 Barik University. All rights reserved.
</footer>

</body>
</html>
