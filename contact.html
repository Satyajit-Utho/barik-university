<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barik University - Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #333;
    }
    nav {
      background-color: rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      gap: 20px;
      font-weight: bold;
    }
    nav a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #cc7a00;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
    }
    form {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #cc7a00;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #995c00;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0; left: 0; right: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Barik University. All rights reserved.
  </footer>
</body>
</html>
